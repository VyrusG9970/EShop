{% extends 'base.html' %}



{% block content %}
<div class="container mt-3 ">
 <div class="row">
    
  <!-- filter-->
  <div class="col-lg-3 mx-auto">
    <div class="list-group">
      <a href="/" class="list-group-item list-group-item-action ">ALL foods</a>
      {% for category in categories %}
      <a href="/?category={{category.id}}" class="list-group-item list-group-item-action ">{{category.name}}</a>
      {% endfor %}
    </div>
  </div>


  <!-- all products-->  
    <div id='product' class="col-lg-9 mx-auto">
      <div class="row mx-auto">
        {% for product in products  %}
         <div class="card mx-auto mb-3" style="width: 18rem;">
           <img src="{{product.image.url}}" class="card-img-top" alt="...">
           <div class="card-body">
             <p class="card-title"><b>{{product.name}}</b></p>
             <p class="card-text"><b>{{product.price}}</b></p>
             <p class="card-text">{{product.description}}</p>
             <p class="card-text"><b>{{product.category}}</b></p>
             <a href="#" class="btn btn-light border btn-sm">Add to cart</a>
           </div>
         </div>
        {%  endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
