{% extends 'base.html' %}


{% block content %}

<div class="container">
     <div class=" p-4  m-4 ">
         <div class="col-lg-5 mx-auto ">
             <h3 class="alert alert=light border rounded">Create An Account</h3>
             <form action="/signup" method="POST">

                 {% csrf_token %}

                 <!--first name-->
                 <div class="form-group">
                    <label for="">First name</label>
                    <input type="text" 
                    name="firstname" 
                    id="" class="form-control form-control-sm" 
                    placeholder="" >
                  </div>

                  <!--last name-->
                 <div class="form-group">
                    <label for="">Last name</label>
                    <input type="text" 
                    name="lastname" 
                    id="" class="form-control form-control-sm" 
                    placeholder="" >
                  </div>

                  <!--mobile-->
                 <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" 
                    name="Phone" 
                    id="" class="form-control form-control-sm" 
                    placeholder="9878556540" >
                  </div>

                 <!--email-->
                 <div class="form-group">
                   <label for="">Email</label>
                   <input type="email" 
                   name="email" 
                   id="" class="form-control form-control-sm" 
                   placeholder="example@gmail.com" >
                 </div>

                 <!--password-->
                 <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id="" class="form-control form-control-sm" 
                    placeholder="**********" >
                  </div>

                  <div class="from-group">
                    <input  class="btn btn-sm btn-info mt-3 "  type="submit" value="Create Account">
                  </div>

                

             </form>
         </div>
     </div>
</div>

{% endblock %}
